<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>VK Ads Excel Enricher</title>

  <!-- Author: mirthfulnik -->
  <style>
    :root { --bg:#0b0b12; --card:#141428; --text:#eaeaf2; --muted:#a8a8c0; --btn:#2a6bff; }
    body { margin:0; font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial; background:var(--bg); color:var(--text); }
    .wrap { max-width: 980px; margin: 0 auto; padding: 24px; }
    .card { background:var(--card); border:1px solid rgba(255,255,255,.08); border-radius: 16px; padding: 18px; }
    h1 { font-size: 20px; margin: 0 0 10px; }
    p { margin: 0 0 12px; color: var(--muted); line-height: 1.45; }
    .row { display:flex; gap:12px; flex-wrap: wrap; align-items:center; }
    input[type="file"] { padding: 10px; background: rgba(255,255,255,.06); border-radius: 12px; border:1px solid rgba(255,255,255,.12); color: var(--text); width: 360px; max-width: 100%; }
    button {
      padding: 10px 14px; border-radius: 12px; border:0; cursor:pointer;
      background: var(--btn); color:white; font-weight: 650;
    }
    button:disabled { opacity:.5; cursor:not-allowed; }
    .hint { font-size: 12px; color: var(--muted); margin-top: 10px; }
    .log { margin-top: 12px; font-size: 13px; color: var(--text); white-space: pre-wrap; }
    .overlay {
      position: fixed; inset: 0; background: rgba(0,0,0,.62);
      display:none; align-items:center; justify-content:center; z-index: 50;
    }
    .spinnerBox {
      background: rgba(20,20,40,.92); border:1px solid rgba(255,255,255,.1);
      border-radius: 18px; padding: 18px 16px; width: min(420px, 92vw);
      text-align:center;
    }
    .yin { font-size: 44px; display:inline-block; animation: spin 0.9s linear infinite; }
    @keyframes spin { to { transform: rotate(360deg); } }
    .overlay p { margin-top: 10px; color: var(--muted); }
    .small { font-size: 12px; color: var(--muted); margin-top: 8px; }
    code { background: rgba(255,255,255,.08); padding: 2px 6px; border-radius: 8px; }
  </style>
</head>

<body>
<div class="wrap">
  <div class="card">
    <h1>Обработчик Excel из ВК Рекламы (уровень групп)</h1>
    <p>Загрузи выгрузку → получи CPM / CR1 / CR2 и плановые метрики.</p>

    <div class="row">
      <input id="file" type="file" accept=".xlsx" />
      <button id="run" disabled>Обработать и скачать</button>
    </div>

    <div class="hint">
      Ожидается лист <code>Группы</code> и стандартная выгрузка ВК.
    </div>

    <div id="log" class="log"></div>
  </div>
</div>

<div id="overlay" class="overlay">
  <div class="spinnerBox">
    <div class="yin">☯️</div>
    <p>Обрабатываю файл…</p>
    <div class="small">Author: mirthfulnik</div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/exceljs@4.4.0/dist/exceljs.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/file-saver@2.0.5/dist/FileSaver.min.js"></script>

<script>
/* ==== CONDITIONAL FORMATTING FIX ====
   Only soft green fill, NO font recoloring
   Author: mirthfulnik
==================================== */

const fillGreenSoft = {
  type: 'pattern',
  pattern: 'solid',
  fgColor: { argb: '80C6EFCE' } // 50% transparent green
};

function addCF(ws, colIndex, lastRow, formula) {
  const col = String.fromCharCode(64 + colIndex);
  ws.addConditionalFormatting({
    ref: `${col}2:${col}${lastRow}`,
    rules: [{
      type: 'expression',
      formulae: [formula],
      style: { fill: fillGreenSoft }
    }]
  });
}
</script>

</body>
</html>
